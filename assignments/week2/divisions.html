<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <title>Meda form HTML Example</title>
    </head>

    <body>
        <header>
        <h1>Sign up for my awesome service!</h1>
        </header>

        <main>
            <article></article>
            <article></article>
        </main>

        <!-- action sends a put call to a location -->
        <form action="https://www.google.com">

            <div>
                
                <label for="username">Username: </label>
                <input id="username" type="email" name="email" />
                <br />
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" />
                <br />

            </div>

            <div>
                
                <label>Prefered Cuisine: </label>
                <p><input type="checkbox" name="food" value="pizza" /> Pizza </p>
                <p><input type="checkbox" name="food" value="taco" /> Taco</p>
                <p><input type="checkbox" name="food" value="seafood" /> Seafood</p>
            
            </div>

            <div>
            <!-- checked attribute are used to have a button     prefilled -->
                <label>Favorite Past-time</label>
                <p><input type="radio" name="pasttime" value="baseball" checked="checked" /> Baseball</p>
                <p><input type="radio" name="pasttime" value="games" /> Video Games</p>
                <p><input type="radio" name="pasttime" value="football" /> Football</p>
            
            </div>

            <div>

                <label>Favorite Movie Genres</label>
                <p><input type="radio" name="genre" /> Western</p>
                <p><input type="radio" name="genre" /> Comedy</p>
                <p><input type="radio" name="genre" /> Thriller</p>

            </div>

            <div>
                <input type="submit" />
                <input type="reset" />
                <input type="button" value="Do Nothing" />

            </div>
            
        </form>

    </body>

</html>
