<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Example Tables for HTML</title>
    
</head>

<body>

    <table>
        
        <!-- thead is for table header -->
        <thead>
            
            <!-- tr is for a table row -->
            <tr>

                <!-- td is for row atrributes -->
                <td>First Name </td>
                <td>Last Name </td>
                <td>Date of Birth </td>
                <td>State of residence </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Carlos</td>
                <td>Roldan</td>
                <td>06/91</td>
                <td>California </td>
            </tr>
            <tr>
                <td>Jody</td>
                <td>Branch</td>
                <td>1/1/91</td>
            </tr>
        </tbody>

    </table>

    <!-- <p>This is a <a href="#">Dead link here</a></p> -->

</body>

</html>
